{% extends "base.html" %}

{% block content %}
<div class="container" @vue:mounted="mounted" v-scope v-cloak>
    <div class="row" v-if="items.length > 0">
        <div class="col-4" v-for='item in items' :index="item.id">
            <div class="card mt-2 ml-2">
                <a :href="'/item/' + item.slug">
                    <img class="card-img" :src="productImage(item)" :alt="item.name"/>
                </a>
                <div class="card-body">
                    <span class="fw-semibold" v-text="item.name"></span>
                    <span v-text="'$ ' + item.sale_price" style='float: right;'></span><br/>
                    <div class="row justify-content-end mt-5">
                        <a :href="'/item/' + item.slug" style="max-width: 35%" class="btn btn-outline-success">Product Info</a>

                        <form method="POST" :action="'/cart/add/' + item.slug" style="max-width: 35%">
                            <input name="quantity" type="number" value="1" hidden class="hidden" readonly />
                            <button type="submit"class="btn btn-success">Add to Cart</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" v-else>
        <div class="alert alert-warning text-center">There are no items to display</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='js/petite-vue.js')}}"></script>
<script defer>
    let app = PetiteVue.createApp({
        items: {{ items | safe }},
        mounted: function(e) {
            console.log(this.items)
        },
        productImage(item) {
            return "https://via.assets.so/img.jpg?w=150&h=90&bg=e5e7eb&text=" + item.name + "&fontSize=12&f=png"
        }
    });

    app.mount()
</script>
{% endblock %}
