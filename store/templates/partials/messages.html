{% with messages = get_flashed_messages(with_categories=true) %}
    <div class="row">
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{% if category=='error' %}danger{% elif category=='success' %}success{% else %}primary{% endif %} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endwith %}
